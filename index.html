<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="script.js"></script>
    <title>week1</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">To Do List</div>
        <div class="card-body">
          <div class="d-flex">
            <input type="text" placeholder="Add task..." id="inputData"/>
            <div class="material-icons" id="addItem">add_circle</div>
          </div>
          <ul id="itemList">
            <li>
              <input class="taskCheck" type="checkbox"/>
              <label class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet quam fugit, nam odit quibusdam ipsa sit placeat consectetur voluptate ex.</label>
              <div class="taskDel material-icons">remove_circle</div>
            </li>
          </ul>
        </div>
        <div class="d-flex" id="taskLeft"><span>X tasks to go</span><span id="taskDelAll">delete all</span></div>
      </div>
    </div>
  </body>
</html>
